<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="question">
        <h1 class="questionText">Question: </h1>
    </div>
    <div class="Btn">
        <button class="btnGive" onclick="giveQuestions()">Give question</button>
    </div>
    <div class="pointsText">

        <h1 class="correct">Correct: </h1>
        

        <h1 class="wrong">Wrong: </h1>
        
        
        <h1 class="avrege">Average: </h1>
    </div>
    <div class="pointsBtn">

        <button class="giveCorrect" onclick="Correct()">+1</button>
        
        <button class="givewrong">+1</button>
    </div>

    <div class="resetBtn">
        <button class="reset">Reset The Hell</button>
    </div>
</body>
<script src="main.js"></script>
</html>
